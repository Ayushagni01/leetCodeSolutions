<div class="bootstrap-wrapper">

<div class="row">

<div class="col-md-12">
   
        <h1>Adding Question to {{qTitle}}</h1>
    
        <mat-card class="wt10">
            <mat-card-header>
                <mat-card-subtitle>
                    Enter the details of the new Question
                </mat-card-subtitle>

            </mat-card-header>
            <mat-card-content>
                <form (submit)="formSubmit()">
                <!-- content-feld -->
                <!--  <ckeditor [editor]="Editor" 
                data="<h1>Hello, world!</h1>"
                name="content"
                [(ngModel)]="question.content" 
                ></ckeditor> -->
                <!-- <div class="NgxEditor__Wrapper">
                    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                    <ngx-editor
                      [editor]="editor"
                      [ngModel]="question.content"
                      [placeholder]="'Type here...'"
                    ></ngx-editor>
                  </div> -->
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Enter content</mat-label>
                    <textarea 
                    required
                    matInput placeholder="Enter here" rows="5" [(ngModel)]="question.content" name="content"></textarea>
                  </mat-form-field> 
                <!-- option -->
                  <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width"> 
                            <mat-label>Enter option 1</mat-label>
                            <input 
                            required
                            type="text" matInput  [(ngModel)]="question.option1" name="option1" >
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width"> 
                            <mat-label>Enter option 2</mat-label>
                            <input 
                            required
                            type="text" matInput [(ngModel)]="question.option2" name="option2" >
                        </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width"> 
                            <mat-label>Enter option 3</mat-label>
                            <input type="text" matInput [(ngModel)]="question.option3" name="option3" >
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width"> 
                            <mat-label>Enter option 4</mat-label>
                            <input type="text" matInput [(ngModel)]="question.option4" name="option4">
                        </mat-form-field>
                    </div>

                   

                  </div>
                <!-- option-end -->
                 <!-- //answer  -->
                 <mat-form-field>
                    <mat-label>Select Answer</mat-label>
                    <mat-select [(ngModel)]="question.answer" name="answer" required>
                        <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                        <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                        <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                        <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="container text-center" >
                    <button mat-raised-button color="primary">Add</button>
                </div>

                </form>

            </mat-card-content>


    </mat-card>

</div>

</div>

</div>
{{question |json}}
