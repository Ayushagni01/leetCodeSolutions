<mat-card>
<h2 class="text-center">Question of {{qTitle}}</h2>
</mat-card>

<div class="bootstrap-wrapper">
<div class="row">
<div class="col-md-12">

    <div class="container  text-center mt10">
<button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">Add Question</button>

    </div>

<mat-card *ngFor="let q of questions ; let i=index" class="mt10">
<mat-card-content>

    <p>
       <b> Q {{i+1}}.</b>  <span class="ml10" [innerHTML]="q.content"></span>
    </p>

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-6">
            <p>1) {{q.option1}}</p>
            </div>

            <div class="col-md-6">
                <p>2) {{q.option2}}</p>
                </div>

               
        </div>

        <div class="row">

            <div class="col-md-6">
            <p>3) {{q.option3}}</p>
            </div>

            <div class="col-md-6">
                <p>4) {{q.option4}}</p>
                </div>

               
        </div>
        <mat-divider></mat-divider>
            <p class="mt10"><b>Correct Answer : {{q.answer}}</b></p>
        



    </div>



</mat-card-content>
<mat-card-actions>
    <button mat-raised-button color="warn" (click)='deleteQuestion(q.quesId)'>Delete</button>
    <button mat-raised-button color="primary">Update</button>
</mat-card-actions>

</mat-card>

</div>


</div>

</div>
