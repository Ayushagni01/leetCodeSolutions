<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">
                <mat-card>

                
                <div class="container text-center">
                    <img src="../../../assets/logo.png" width="190px" height="190px">
                </div>

                <h1 class="text-center">Login Here </h1>

          <!--  {{loginData | json}}-->
                <form (ngSubmit)="formSubmit()">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                        [(ngModel)]="loginData.username"
                        required
                        name="username"
                        matInput placeholder="Enter Here ">
                        <mat-hint>Valid Username</mat-hint>
                      </mat-form-field>

                        <!--Password-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                            [(ngModel)]='loginData.password'
                            required
                            name="password"
                            type="password"matInput placeholder="Enter Here ">
                          </mat-form-field>


                          <div class="container text-center">

                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button mat-raised-button color="accent" class="ml10" >Reset</button>
                          </div>
                       
                </form>
            </mat-card>
                


            </div>

        </div>
    </div>

</div>
