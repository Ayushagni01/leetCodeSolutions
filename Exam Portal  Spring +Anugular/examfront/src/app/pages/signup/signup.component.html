<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" width="190px" height="190px">
                </div>

                <h1 class="text-center">Register here </h1>

               <!-- {{user | json}}-->
                <form (ngSubmit)="formSubmit()">
                    <!--username-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                        required
                        [(ngModel)]="user.username" name="username"
                        matInput placeholder="Enter Here ">
                        <mat-hint>Username must be unique</mat-hint>
                      </mat-form-field>

                      <!--Password-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input
                        required
                        [(ngModel)]="user.password" name="password"
                        type="password"matInput placeholder="Enter Here ">
                      </mat-form-field>

                        <!--First Name-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input 
                            required
                            [(ngModel)]="user.firstName" name="firstName"
                            matInput placeholder="Enter Here ">
                          </mat-form-field>

                           <!--Last Name-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input
                            required
                            [(ngModel)]="user.lastName" name="lastName"
                            matInput placeholder="Enter Here ">
                          </mat-form-field>

                           <!--Email-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" 
                            required
                            [(ngModel)]="user.email" name="email"
                            matInput placeholder="Enter Here ">
                          </mat-form-field>

                           <!--Phone Number-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input type="number" 
                            required
                            [(ngModel)]="user.phone" name="phone"
                            matInput placeholder="Enter Here ">
                          </mat-form-field>

                          <div class="container text-center">

                            <button mat-raised-button color="primary" type="submit">Register</button>
                            <button mat-raised-button color="accent" style="margin-left: 20px;">Clear</button>
                          </div>


                </form>

              </mat-card>

            </div>


        </div>

    </div>

</div>
